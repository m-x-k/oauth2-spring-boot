	## What is OAuth2?

	## Is all this standard OAuth2?
	- Example is checking if the user has a session by looking at the cookie for a valid auth token (i.e. one that hasn't expired).

	- What about the standard oauth2 endpoints?
	 - oauth/authorise
	 - oauth/verify
	 - oauth/refresh

	---

	## What is JWT?
	- JSON Web Token (JWT) is an open standard (RFC 7519) that defines a compact and self-contained way for securely transmitting information between parties as a JSON object. This information can be verified and trusted because it is digitally signed. JWTs can be signed using a secret (with the HMAC algorithm) or a public/private key pair using RSA.

	---

	<!-- .slide: data-background="./JWTExampleDebugger.png" -->

	---

	## Some benefits of token-based approach:
	- Stateless
	- Scales
	- Token can hold user data

	---

	## Decisions

	---

	## REST API Authentication via JWT?
	- Probably YES

	---

	## Web Site Authentication via JWT?
	- MAYBE but requires JS libraries to generate or request the JWT.

	---

	## How to Secure JWT?
	- JSON Web Signature (JWS): 
	 - Verify the signature to confirm authenticity.

	- JSON Web Encryption (JWE): 
	 - Advanced for token data that is sensitive.

	---

	## Useful JWT libraries

	---

	## Java
	- [spring-security-jwt](http://projects.spring.io/spring-security-oauth/docs/oauth2.html)
	 - ... used to verify and authorize JWT tokens

	- Other JWT libraries also exist 
	 - [JJWT](https://github.com/jwtk/jjwt): JWT and JWS (not JWE)
	 - [Nimbus Jose JWT](http://connect2id.com/products/nimbus-jose-jwt): JWT + JWS + JWE
